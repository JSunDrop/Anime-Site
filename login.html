<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dojinova — Log In</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="site-header"></header>


  <main class="wrap gap">

    <section class="panel subtle" style="max-width:520px;margin:0 auto;">
      <h2>Log In</h2>
      <form id="loginForm" class="gap" style="display:grid;">
        <label>Email
          <input id="email" type="email" placeholder="you@example.com" style="width:100%;padding:12px;border-radius:12px;border:1px solid rgba(126,162,220,.28);background:rgba(126,162,220,.08);color:#dce9ff;">
        </label>
        <label>Password
          <input id="password" type="password" placeholder="••••••••" style="width:100%;padding:12px;border-radius:12px;border:1px solid rgba(126,162,220,.28);background:rgba(126,162,220,.08);color:#dce9ff;">
        </label>
        <div style="display:flex;gap:10px;align-items:center;justify-content:space-between;">
          <label style="display:flex;gap:8px;align-items:center;font-size:14px;color:var(--muted)">
            <input id="remember" type="checkbox"> Remember me
          </label>
          <a class="pill sm" href="#">Forgot?</a>
        </div>
        <button type="submit" class="btn primary" style="justify-content:center;">Log In</button>
        <p class="kicker" style="text-align:center;">No account? <a class="pill sm" href="#">Sign up</a></p>
      </form>
    </section>

  </main>

  <footer class="wrap footer">
    <small>© 2025 Dojinova</small>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
